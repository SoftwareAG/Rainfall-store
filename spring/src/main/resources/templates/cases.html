<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="~{header}"></div>
    <title>Performance tests</title>
</head>

<body>
<div class="border summary">
    <h1>Performance tests</h1>
    <table border="1" cellpadding="5">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Created</th>
            <th>Updated</th>
        </tr>

        <tr valign="top" th:each="case : ${cases}" th:object="${case}">
            <td><a th:href="@{/cases/{id}(id=*{id})}" th:text="*{value.name}"></a></td>
            <td width="500px" th:text="*{value.description}" style="white-space:pre-wrap; word-wrap:break-word"></td>
            <td th:include="~{util :: date-format(*{created})}"></td>
            <td th:include="~{util :: date-format(*{updated})}"></td>
        </tr>
    </table>

    <p><a href="compare">Compare test results.</a></p>
</div>
<br/>
<div class="border summary">
    <h1>Add new test</h1>
    <form th:object="${caseForm}" method="post">
        <p>
            <label>Name:</label><br>
            <input type="text" th:field="*{name}">
        </p>
        <p>
            <label>Description:</label><br>
            <textarea rows="5" type="text" th:field="*{description}"></textarea>
        </p>
        <p>
            <input type="submit" value="Submit" name="submit" id="submit">
        </p>
    </form>
</div>
<br/>
</body>
</html>
